<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz Time</title>
</head>
<body>
    <main id="quizSection">
        <h1 id="quizTitle">It's Quiz Time</h1>
        <div class="quizContainer" id="quiz">
            <h2 id="question"></h2>
            <li>
                <input type="radio" id="a" name="answer" class="answer" value="a"/>
                <label for="a" id="a+"></label>
            </li>
            <li>
                <input type="radio" id="b" name="answer" class="answer" value="b"/>
                <label for="b" id="b+"></label>
            </li>
            <li>
                <input type="radio" id="c" name="answer" class="answer" value="c"/>
                <label for="c" id="c+"></label>
            </li>
            <li>
                <input type="radio" id="d" name="answer" class="answer" value="d"/>
                <label for="d" id="d+"></label>
            </li>
            <button id="submit" value="submit">Submit</button>
            <p style="align-self: center">Time Left: <span id="timer"></span></p>
            <p style="align-self: center">Your best score: <span id="high-score"></span></p>
        </div>
    </main>
    <script src="./assets/script2.js"></script>
</body>
</html>
